name: Playwright CI (Self Hosted)

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        
      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Inject Environment Variables
        run: |
          echo "USERNAME=${{ secrets.APP_USERNAME }}" >> $GITHUB_ENV
          echo "PASSWORD=${{ secrets.APP_PASSWORD }}" >> $GITHUB_ENV

      - name: Run Tests
        run: npm run sanity

      - name: Upload Playwright Report (HTML)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
